<!DOCTYPE HTML>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>InsureAssist</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  		<!--
  			<link rel="shortcut icon" href="images/favicon.png">
  			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
  		-->
  		<link href="jqueryMobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
  		
  		<script>window.$ = window.jQuery = WLJQ;</script>
  		
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="css/InsureAssist.css"/>
		 <script>
		 
		 </script>
		 
		 <script type="text/javascript">
		 $(window).load(function() {
			    $('.insureAssistButton').css('background-color','#0088b8'); 
			    $('#logIn').css('background-color','#0088b8'); 
			});
    
});
		</script>
	
		
		
		
	</head>

	
	<body onload="isPopup(); setFocus();">
	    	<div id="page" align="center">
    			<div data-role="content" style="padding: 15px">
    				<!--application UI goes here-->
    				<img src="images/logo.png" />
    			</div>
    			<label>Quick Quote Details</label>
    			<div id="collapsibleListView">
			<div data-role="collapsible-set" id="collapsible-set">
				<div data-role="collapsible" id="collapsible">
					<h2>Registration Details</h2>
					<form>
						<input type="text" id="username" name="username" placeholder="LoginId" />
						<label>Registration Date</label>
						<input type="datetime" name="datetime" id="datetime" placeholder="DD/MM/YYYY">
						
						<label>Current Registration Type</label>
						
						<input type="radio" name="radio-choice" id="radioCompany" value="Company"><label for="company">Company</label>
						
						<input type="radio" name="radio-choice" id="radioIndividual" value="Individual"><label for="Individual">Individual</label> 
					</form>
				</div>
				<div data-role="collapsible" id="collapsible0">
					<h2>Personal Details</h2>
					<form>
						<label>Occupation</label>
						<select id="occupation">
							<option value="1">SelfEmployed</option>
							<option value="2">Student</option>
							<option value="3">Businessman</option>
							<option value="4">Salried Pvt Sector</option>
							<option value="5">Salried Government Sector</option>
							<option value="6">Others</option>
						</select>
						
						<label>Family Size</label>
						<select id="familySize">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
						<label>Marital Status</label>
						<select id="maritalStatus">
							<option value="1">Married</option>
							<option value="2">Unmarried</option>
							<option value="3">Divorced</option>
						</select>
						<label>Number Of Family Members Driving the vehicle</label>
						<select id="familyMembers">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
						<label>Estimated Monthly Mileage</label>
						<select id="monthlyMileage">
							<option value="1">500</option>
							<option value="2">1000</option>
							<option value="3">1500</option>
						</select>
					</form>
				</div>
				<div data-role="collapsible" id="collapsible1">
					<h2>Vehicle Details</h2>
					<form>
						<input type="text" id="manufacturer" name="manufacturer" placeholder="Manufacturer" />
						
						<input type="text" id="model" name="model" placeholder="Model" />
						
						<input type="text" id="cubicCapacity" name="cubicCapacity" placeholder="Cubic Capacity" />
						
						<input type="text" id="exShowroomPrice" name="exShowroomPrice" placeholder="Ex-Showroom Price" />
					</form>
				</div>
				<div data-role="collapsible" id="collapsible2">
					<h2>Insured Contact Details</h2>
					<form>
						<input type="text" id="mobile" name="mobile" placeholder="Mobile Number" />
						
						<input type="text" id="email" name="email" placeholder="Email Id" />
					</form>
				</div>
			</div>
			<a href="InsureAssistInsuranceDetails.html" style="background-color: #0088b8 " class="insureAssistButton" onclick="onBuyQuote()" data-role="button">Buy Quote</a>
				
		</div>
		</div>
		
		
		<div data-role="footer" data-position="fixed" data-theme="b">
			<img class="footerAttributes" alt="branchLocator" src="images/branch_locator.png">
			<img class="footerAttributes" alt="contactAgent" src="images/find_agent.png">
			<img class="footerAttributes" alt="callUs" src="images/call_me.png">
			<img class="footerAttributes" alt="LiveChat" src="images/live_chat.png">
		</div>

		<script>

	
	function onQuickQuote(){
	
	 document.getElementById("buyQuote").submit();
	  window.location.href="InsureAssistQuoteResult.html";
	
	}
	
	</script>
				
</body>
</html>
