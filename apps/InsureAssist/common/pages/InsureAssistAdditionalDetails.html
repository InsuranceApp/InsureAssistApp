		<div class="quoteResultWrapper"> 
			<label>Get more protection with Add-on Covers</label>
		</div>
		<br/>
		<form  name="addOnCoverPage" method="get">
			  <input type="checkbox" name="addOnCoverProduct" id="accessories" value="200" onchange="checkTotal()" /><label style="font-size: 12px;" data-mini="true" for="accessories" >Get Additional Protection For accessories</label>
			  <input type="checkbox" name="addOnCoverProduct" id="depreciationCover" value="300" onchange="checkTotal()" /><label style="font-size: 12px;" data-mini="true" for="depreciationCover" >Zero depreciation cover </label>
			  <input type="checkbox" name="addOnCoverProduct" id="engineCover" value="400" onchange="checkTotal()" /><label style="font-size: 12px;" data-mini="true" for="engineCover" >Engine Protect Plus cover </label>
			  <input type="checkbox" name="addOnCoverProduct" id="accidentCover" value="500" onchange="checkTotal()" /><label style="font-size: 12px;" data-mini="true" for="accidentCover" >Personal Accident cover for passengers </label>
			  <input type="checkbox" name="addOnCoverProduct" id="garageCover" value="600" onchange="checkTotal()" /><label style="font-size: 12px;" data-mini="true" for="garageCover" >Garage Cash cover (Daily allowance) </label>
			  <input type="checkbox" name="addOnCoverProduct" id="hospitalizationCover" onchange="checkTotal()" value="700" /><label style="font-size: 12px;" data-mini="true" for="hospitalizationCover" >Accidental Hospitalization cover </label>
			  <input type="checkbox" name="addOnCoverProduct" id="consumableCover" onchange="checkTotal()" value="800" /><label style="font-size: 12px;" data-mini="true" for="consumableCover" >Consumable Cover </label>
			  <div id="getAddOnPremiumWrapper" style="background-color: orange;" data-inline="true">
			  </div>
