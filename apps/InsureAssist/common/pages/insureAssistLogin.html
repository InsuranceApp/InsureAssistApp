<html>
<head>
<meta charset="UTF-8">
<title>InsureAssist</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<!--
  			<link rel="shortcut icon" href="images/favicon.png">
  			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
  		-->
<link href="jqueryMobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<link rel="stylesheet" href="css/InsureAssist.css" />

</head>

<body>
	<div id="authenticatorLoginFormWrapper" align="center">
		<br /> <img alt="InsureAssist" src="images/logo.png">
		<h1>Welcome. Please log in</h1>
		<div id="LoginForm">
			<form id="loginForm">
				<input id="LoginId" type="text" class="insureAssistLoginLabel"
					placeholder="LoginId" /> 
				<input id="Password" type="password"
					class="insureAssistLoginLabel" placeholder="Password" /> 
				<a class="insureAssistloginButton" style="background-color: #0088b8" data-role="button" id="logIn" type="submit" onclick="submit()">LogIn</a>
			</form>
			<div id="getQuoteOrClaimWrapper">
				<a class="insureAssistButton" data-role="button" onclick="submit()" style="background-color: #0088b8"
					id="getQuote">Get Quote</a> 
				<a class="insureAssistButton" style="background-color: #0088b8"
					data-role="button" id="claimCentre">Claim Centre</a>
			</div>

		</div>

		<br /> <a href="" class="insureAssistLoginLabel">Forgot
			ID/Password?</a> <a href="" class="insureAssistLoginLabel">Create
			Account</a> <br /> <br />
		<div data-role="footer" data-position="fixed" data-theme="a">
			<div class="footerimg">
				<figure>
					<a href=""><img class="footer-img" alt="Locator"
						src="images/branch_locator.png"></a>
					<figcaption>Locator</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Find Agent"
						src="images/find_agent.png"></a>
					<figcaption>Find Agent</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Call Me Back"
						src="images/call_me.png"></a>
					<figcaption>Call Me Back</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Live Chat"
						src="images/live_chat.png"></a>
					<figcaption>Live Chat</figcaption>
				</figure>
			</div>
		</div>
	</div>

</body>
</html>
