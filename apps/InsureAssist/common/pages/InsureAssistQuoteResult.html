<html>
<head>
<meta charset="UTF-8">
<title>InsureAssist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<!--
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
-->
<link href="jqueryMobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="css/InsureAssist.css">
</head>


<body>
	<div id="quoteResult" align="center">
		<div data-role="header" align="center" data-inline="true">
			<img src="images/Back11.png" style="float: left;" class="backButton" alt="backButton" onclick="previousPage()">
			<img src="images/logo.png" class="quoteResultImage" alt="InsureAssist">
	</div>
		<div class="quoteResultWrapper">
			<label>Quick Quote</label>
		</div>
		<div id="QuoteResultButtonWrapper" style="display: inline;">
			<a href="#" style="background-color: #0088b8" class="insureAssistButton" data-role="button">Key Features</a> 
			<a href="#" style="background-color: #0088b8" class="insureAssistButton" data-role="button">Premium Calculator</a>
		</div>
		
		<div id="quoteResultImageWrapper">
			<img id="quickQuoteCar" alt="InsureAssist" src="images/car_small.png">
		</div>
		
		<div id="getYearlyPremiumWrapper" style="background-color: orange;" data-inline="true">
		</div>
		<div id="regRTOLoc" data-inline="true">
		</div>
		<div id="regDate" data-inline="true">
		</div>
		<div id="regManufacturer" data-inline="true">
		</div>
		<div>
			<a href="#" style="background-color: #0088b8" class="insureAssistButton" data-role="button">Recalculate</a> 
			<a href="#" style="background-color: #0088b8" class="insureAssistButton" data-role="button" onclick="callExpandableList()">Buy Online</a>
		</div>
		<div class="save" id="quote">
			<img id="save" src="images/save.png" hspace="30"> 
			<img id="email" src="images/email.png" hspace="30"> 
			<img id="save" src="images/share.png" hspace="30">
		</div>
		<div data-role="footer" data-position="fixed" data-theme="a">
			<div class="footerimg">
				<figure>
					<a href=""><img class="footer-img" alt="Locator" src="images/branch_locator.png"></a>
					<figcaption>Locator</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Find Agent" src="images/find_agent.png"></a>
					<figcaption>Find Agent</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Call Me Back" src="images/call_me.png"></a>
					<figcaption>Call Me Back</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Live Chat" src="images/live_chat.png"></a>
					<figcaption>Live Chat</figcaption>
				</figure>
			</div>
		</div>
	</div>
</body>
</html>
