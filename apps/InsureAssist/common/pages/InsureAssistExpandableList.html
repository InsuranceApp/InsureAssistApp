<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>InsureAssist</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<!--
  			<link rel="shortcut icon" href="images/favicon.png">
  			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
  		-->
<link href="jqueryMobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="css/InsureAssist.css" />
</head>


<body onload="isPopup(); setFocus();">
	<div id="page" align="center">
		<div data-role="header" align="center" data-inline="true">

		<img src="images/Back11.png" style="float: left;" class="backButton" alt="backButton" onclick="previousPage()"><img src="images/logo.png" class="quoteResultImage" alt="InsureAssist">
	</div>
		<div class="quoteResultWrapper">
			<label>Quick Quote Details</label>
		</div>
		<div id="collapsibleListView">
			<div data-role="collapsible-set" id="collapsible-set">
				<div data-role="collapsible" id="collapsible">
					<h2>Registration Details</h2>
					<form>
						<input type="text" id="regusername" name="username"
							placeholder="UserName" readonly/> 
						<input type="datetime" name="datetime" id="regdatetime"
							placeholder="DD/MM/YYYY" readonly> 
						<label>Current
							Registration Type</label> <input type="radio" name="radio-choice"
							id="radioCompany" value="Company"><label for="company">Company</label>

						<input type="radio" name="radio-choice" id="radioIndividual"
							value="Individual"><label for="Individual">Individual</label>
					</form>
				</div>
				<div data-role="collapsible" id="collapsible0">
					<h2>Personal Details</h2>
					<form>
						<select id="occupation">
							<option value="1">Occupation</option>
							<option value="2">Student</option>
							<option value="3">Businessman</option>
							<option value="4">Salried Pvt Sector</option>
							<option value="5">Salried Govt Sector</option>
							<option value="6">SelfEmployed</option>
							<option value="7">Others</option>
						</select> 
						<div id="occupationerror" class="error" style="display: none; color: red;">Mandatory Value. Cannot be left empty</div>
						<select id="familySize">
							<option value="FamilySize">Family Size</option>
							<option value="2">1</option>
							<option value="3">2</option>
							<option value="4">3</option>
							<option value="5">4</option>
							<option value="6">5</option>
						</select>
						<div id="familySizeerror" class="error" style="display: none; color: red;">Mandatory Value. Cannot be left empty</div> 
						<select id="maritalStatus">
							<option value="1">Marital Status</option>
							<option value="2">Unmarried</option>
							<option value="3">Divorced</option>
							<option value="4">Married</option>
						</select> 
						<div id="maritalStatuserror" class="error" style="display: none; color: red;">Mandatory Value. Cannot be left empty</div>
						 <select id="familyMembers">
							<option value="1">Family Members Driving the vehicle</option>
							<option value="2">1</option>
							<option value="3">2</option>
							<option value="4">3</option>
							<option value="5">4</option>
							<option value="6">5</option>
						</select>
						<div id="familyMemberserror" class="error" style="display: none; color: red;">Mandatory Value. Cannot be left empty</div>
						<select id="monthlyMileages">
							<option value="1">Monthly Mileage(in Km)</option>
							<option value="2">0-500</option>
							<option value="3">500-1000</option>
							<option value="4">1000-1500</option>
						</select>
						<div id="monthlyMileageserror" class="error" style="display: none; color: red;">Mandatory Value. Cannot be left empty</div>
					</form>
				</div>
				<div data-role="collapsible" id="collapsible1">
					<h2>Vehicle Details</h2>
					<form>
						<input type="text" id="regManufacturer" name="manufacturer"
							placeholder="Manufacturer" readonly/> 
						<input type="text" id="registeredModelEx"
							name="registeredModel" placeholder="Model" readonly/> 
						<input type="text"
							id="cubicCapacity" name="cubicCapacity"
							placeholder="Cubic Capacity" readonly/> 
						<input type="text"
							id="exShowroomPrice" name="exShowroomPrice"
							placeholder="Ex-Showroom Price" readonly/>
					</form>
				</div>
				<div data-role="collapsible" id="collapsible2">
					<h2>Insured Contact Details</h2>
					<form>
						<input type="text" id="mobileNum" name="mobile"
							placeholder="Mobile Number" readonly/> 
						<input type="text" id="emailId"
							name="email" placeholder="Email Id" readonly/>
					</form>
				</div>
			</div>
			<a href="#"
				style="background-color: #0088b8" class="insureAssistButton"
				onclick="onBuyQuote()" data-role="button">Buy Quote</a>

		</div>
		<div data-role="footer" data-position="fixed" data-theme="a">
			<div class="footerimg">
				<figure>
					<a href=""><img class="footer-img" alt="Locator"
						src="images/branch_locator.png"></a>
					<figcaption>Locator</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Find Agent"
						src="images/find_agent.png"></a>
					<figcaption>Find Agent</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Call Me Back"
						src="images/call_me.png"></a>
					<figcaption>Call Me Back</figcaption>
				</figure>
				<figure>
					<a href=""><img class="footer-img" alt="Live Chat"
						src="images/live_chat.png"></a>
					<figcaption>Live Chat</figcaption>
				</figure>
			</div>
		</div>
	</div>



	<script>
	
	function onQuickQuote(){
	
	 document.getElementById("buyQuote").submit();
	  window.location.href="InsureAssistQuoteResult.html";
	
	}
	
	</script>

</body>
</html>
