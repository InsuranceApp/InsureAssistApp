    <body onload="isPopup(); setFocus();">
        <div id="authenticatorLoginFormWrapper">
            <br>
            <img alt="InsureAssist" src="images/logo.png">
			<h1>Welcome. Please log in</h1>
            <form id="loginForm" method="post">
                <input id="username" name="username" placeholder="LoginId" type="text">
                <br>
                <input id="password" name="password" placeholder="Password" type="password">
                <br>
                <input id="login" name="login" onclick="onLogin()" type="button" value="Log In">
            </form>
            <br>

			<input class="insureAssistButton" name="claimCenter" type="submit" value="Claim Center">
            <br>
            <br>
            <a class="insureAssistLoginLabel" href="">Forgot ID/Password?</a>
			<a class="insureAssistLoginLabel" href="">Create Account</a>
            <br>
            <br>
            <footer class="footer">
                <img alt="branchLocator" src="images/branch_locator.png">
			<img alt="contactAgent" src="images/find_agent.png">
			<img alt="callUs" src="images/call_me.png">
			<img alt="LiveChat" src="images/live_chat.png">
			<br>
                <label>Locator</label>

			<label>callMe</label>
